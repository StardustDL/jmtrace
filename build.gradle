plugins {
    id 'java-library'
}

version = '0.1'

jar {
    manifest {
        attributes("Premain-Class": "stardustdl.tools.jmtrace.Agent")
    }
}

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.ow2.asm:asm:9.2'
}

compileJava { options.encoding = "UTF-8" }
compileTestJava { options.encoding = "UTF-8" }